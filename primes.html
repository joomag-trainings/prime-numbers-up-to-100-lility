<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Primes</title>

</head>
<body>

    <p id="line">Prime numbers less than 100: </p>

    <script>
        var line = document.getElementById('line');
        function checkPrime() {
            for (var i = 2; i < 100; i++) {
                var primeTrue = true;
                for (var j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        primeTrue = false;
                    }
                }
                if (primeTrue) {
                    console.log(i);
                    line.textContent += i + ' ';
                }
            }
        }

        checkPrime();
    </script>

</body>
</html>
